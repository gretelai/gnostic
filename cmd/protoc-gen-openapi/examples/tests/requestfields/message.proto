syntax = "proto3";

package tests.requestfields.message.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/google/gnostic/apps/protoc-gen-openapi/examples/tests/requestfields/message/v1;message";

service Messaging {
  rpc UpdateMessage(MessageRequest) returns (Message) {
    option (google.api.http) = {
      patch: "/v1/messages/{message_id}"
      body: "message"
    };
  }
}

message Message {
  string id = 1;

  Status status = 5;
  string error_msg = 16;
  int32 error_code = 18;

  string action_name = 6;

  SubMessage sub_msg = 9;

  google.protobuf.Timestamp created_at = 10;
}

message SubMessage {
  string my_msg = 1;
}

message MessageRequest {
  string message_id = 1;
  Message message = 2;
}

enum Status {
  UNKNOWN_KIND = 0;
  KIND_1 = 1;
  KIND_2 = 2;
}
